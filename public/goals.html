<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trójkolumnowy Layout</title>
  <style>
   .middle-panel {
  width: 50%;
  background-color: #2b2f34;
  padding: 20px;
  overflow-y: auto; /* Enable scrolling when content overflows */
}

.topic h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: white;
}

.task-list {
  list-style-type: none;
  padding-left: 0;
}

.task-list li {
  margin: 10px 0;
  font-size: 1rem;
  display: flex;
  align-items: center;
}

.task-list input[type="checkbox"] {
  margin-right: 10px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 4px;
  border: 2px solid #5a5f66;
  background-color: #1d2227;
  position: relative;
  cursor: pointer;
  transition: background-color 0.2s, border-color 0.2s;
}

.task-list input[type="checkbox"]:checked {
  background-color: #5a5f66;
  border-color: #5a5f66;
}

.task-list input[type="checkbox"]:checked::after {
  content: '\2713'; /* Unicode character for checkmark */
  position: absolute;
  top: -2px;
  left: 2px;
  font-size: 16px;
  color: white;
}

.task-list label {
  color: white;
  cursor: pointer;
  font-size: 1rem;
}
.task-list li {
  margin: 10px 0;
  font-size: 1rem;
  display: flex;
  align-items: center;
  opacity: 1;
  transition: opacity 1s ease-out; /* Smooth fade-out transition */
}

.task-list li.fade-out {
  opacity: 0; /* Fade out the task */
}

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1d2227;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .left-panel {
      width: 25%;
      padding: 20px;
      position: relative;
      background-color: #1d2227;
      display: flex;
      align-items: flex-start;
    }

    .nickname-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .nickname-box {
      background-color: #2b2f34;
      padding: 15px 50px 15px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2vw;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .profile-picture-left {
      width: 50px;
      height: 50px;
      background-color: #3a3f45;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      right: -15px;
      transform: translateY(-50%);
      z-index: 2;
      border: 3px solid #1d2227;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #2b2f34;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
      max-height: 1000;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .dropdown-item {
      padding: 12px;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid #3a3f45;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #3a3f45;
    }

    .create-user-button {
      padding: 12px;
      color: white;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      background-color: #5a5f66;
      border-radius: 8px;
      border-top: 1px solid #3a3f45;
      transition: background-color 0.3s ease;
    }

    .create-user-button:hover {
      background-color: #3a3f45;
    }

    .middle-panel {
      width: 50%;
      background-color: #2b2f34;
    }

    .right-panel {
      width: 25%;
      background-color: #1d2227;
      position: relative;
    }

    .profile-picture-right {
      width: 60px;
      height: 60px;
      background-color: #5a5f66;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      border: 3px solid #2b2f34;
    }

    .footer {
      height: 50px;
      background-color: #2b2f34;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #3a3f45;
    }

    .footer div {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 0;
      transition: background-color 0.3s;
    }

    .footer div:hover {
      background-color: #3a3f45;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .left-panel,
      .middle-panel,
      .right-panel {
        width: 100%;
      }
      .nickname-box {
        font-size: 4vw;
      }
      .profile-picture-left {
        right: 10px;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #2b2f34;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      color: white;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .modal-content label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      background-color: #1d2227;
      border: 1px solid #3a3f45;
      border-radius: 6px;
      color: white;
      margin-top: 5px;
    }

    .modal-content button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #5a5f66;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .modal-content button:hover {
      background-color: #3a3f45;
      transform: scale(1.03);
    }

    .modal .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('userDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      if (dropdown.style.display === 'block') fetchUsers();
    }

    function fetchUsers() {
      fetch('https://your-backend-endpoint.com/users')
        .then(response => response.json())
        .then(data => {
          const dropdown = document.getElementById('userDropdown');
          const createButton = dropdown.querySelector('.create-user-button');
          dropdown.innerHTML = '';
          dropdown.appendChild(createButton);
          data.users.forEach(user => {
            const item = document.createElement('div');
            item.className = 'dropdown-item';
            item.textContent = user.name;
            dropdown.appendChild(item);
          });
        })
        .catch(error => console.error('Error fetching users:', error));
    }

    function openUserModal() {
      document.getElementById("userModal").style.display = "flex";
    }

    function closeUserModal() {
      document.getElementById("userModal").style.display = "none";
      console.log("miau");
    }

    window.addEventListener("click", function(event) {
      const modal = document.getElementById("userModal");
      if (event.target === modal) closeUserModal();
    });

    document.getElementById('newUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userData = {
        name: document.getElementById('name').value,
        personality: document.getElementById('personality').value,
        speechStyle: document.getElementById('speechStyle').value,
        addressStyle: document.getElementById('addressStyle').value
      };
      console.log('Wysyłanie danych użytkownika:', userData);
      closeUserModal();
    });

    function adjustDropdownHeight() {
      const dropdown = document.getElementById('userDropdown');
      const navbar = document.querySelector('.footer');
      const dropdownButton = document.querySelector('.nickname-box');
      const dropdownButtonRect = dropdownButton.getBoundingClientRect();
      const navbarHeight = navbar.offsetHeight;
      const dropdownButtonBottom = dropdownButtonRect.bottom;
      const availableHeight = window.innerHeight - dropdownButtonBottom - navbarHeight - 10;
      dropdown.style.maxHeight = `${availableHeight}px`;  <!-- Poprawiona interpolacja -->
    }
    
// This function is called when a checkbox is clicked
function handleTaskCompletion(event, taskId) {
  const checkbox = event.target;
  const taskItem = checkbox.closest('li'); // Find the task item (li)

  if (checkbox.checked) {
    // Fade out the task
    taskItem.classList.add('fade-out');

    // When the fade-out animation is complete, remove the task from the DOM
    taskItem.addEventListener('transitionend', () => {
      setTimeout(() => {
        // Remove the task item from the DOM
        taskItem.remove();

        // Make a call to the backend to update the task's status
        updateTaskStatus(taskId, true);
      }, 1000); // Wait 1 second (1000ms) after fade-out
    });
  }
}


// Function to make a call to the backend (example with a POST request)
function updateTaskStatus(taskId, isCompleted) {
  fetch('https://your-backend-endpoint.com/update-task', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      taskId: taskId,
      completed: isCompleted,
    }),
  })
    .then(response => response.json())
    .then(data => {
      console.log('Task status updated:', data);
    })
    .catch(error => {
      console.error('Error updating task:', error);
    });
}

// Event listener for checkboxes
document.querySelectorAll('.task-list input[type="checkbox"]').forEach(checkbox => {
  checkbox.addEventListener('change', (event) => {
    const taskId = event.target.dataset.taskId; // Assuming taskId is set as a data attribute
    handleTaskCompletion(event, taskId);
  });
});

    
    function adjustPanelHeight() {
  const navbar = document.querySelector('.footer');
  const dropdownButton = document.querySelector('.nickname-box');
  const dropdownButtonRect = dropdownButton.getBoundingClientRect();
  const navbarHeight = navbar.offsetHeight;
  const dropdownButtonBottom = dropdownButtonRect.bottom;

  const availableHeight = window.innerHeight - navbarHeight - 10;

  // Adjust the max-height for both the dropdown and the middle panel
  const dropdown = document.getElementById('userDropdown');
  dropdown.style.maxHeight = `${availableHeight}px`;

  const middlePanel = document.querySelector('.middle-panel');
  middlePanel.style.maxHeight = `${availableHeight}px`;
}

window.addEventListener('load', adjustPanelHeight);
window.addEventListener('resize', adjustPanelHeight);

    window.addEventListener('load', adjustDropdownHeight);
    window.addEventListener('load', closeUserModal);
    window.addEventListener('resize', adjustDropdownHeight);
  </script>
