<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trójkolumnowy Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1d2227;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .left-panel {
      width: 25%;
      padding: 20px;
      position: relative;
      background-color: #1d2227;
      display: flex;
      align-items: flex-start;
    }

    .nickname-wrapper {
  position: relative;
  width: 100%;
  max-width: 100%;
}

.nickname-box {
  background-color: #2b2f34;
  padding: 15px 50px 15px 15px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1.2vw; /* skalowanie z szerokością */
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.profile-picture-left {
  width: 50px;
  height: 50px;
  background-color: #3a3f45;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  right: -15px; /* Zmniejszono odstęp */
  transform: translateY(-50%);
  z-index: 2;
  border: 3px solid #1d2227;
}


    .middle-panel {
      width: 50%;
      background-color: #2b2f34;
    }

    .right-panel {
      width: 25%;
      background-color: #1d2227;
      position: relative;
    }

    .profile-picture-right {
      width: 60px;
      height: 60px;
      background-color: #5a5f66;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      border: 3px solid #2b2f34;
    }

    .footer {
      height: 50px;
      background-color: #2b2f34;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #3a3f45;
    }

    .footer div {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 0;
      transition: background-color 0.3s;
    }

    .footer div:hover {
      background-color: #3a3f45;
    }

    .hidden {
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .left-panel,
      .middle-panel,
      .right-panel {
        width: 100%;
      }
      .nickname-box {
        font-size: 4vw;
      }
      .profile-picture-left {
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <!-- Lewa kolumna -->
    <div class="left-panel">
      <div class="nickname-wrapper">
        <div class="nickname-box">SKURWYSYN</div>
        <div class="profile-picture-left"></div>
      </div>
    </div>

    <!-- Środkowa kolumna -->
    <div class="middle-panel"></div>

    <!-- Prawa kolumna -->
    <div class="right-panel">
      <div class="profile-picture-right"></div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="footer">
    <div onclick="showView('chatView')">CHAT</div>
    <div onclick="showView('goalsView')">GOALS</div>
    <div onclick="showView('retroView')">RETRO</div>
    <div onclick="showView('progressView')">PROGRESS</div>
  </div>

  <script>
    function showView(viewId) {
      const views = ['chatView', 'goalsView', 'retroView', 'progressView'];
      views.forEach(id => {
        document.getElementById(id)?.classList.add('hidden');
      });
      document.getElementById(viewId)?.classList.remove('hidden');
    }
  </script>

</body>
</html>
